<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Commande de repas en ligne page d'accueil Ohmyfood">
    <meta name="keywords" content="HTML, CSS, SCSS">
    <meta name="author" content="Etienne De Bortoli">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/e2647913fd.js" crossorigin="anonymous"></script>
    <title>Site officiel Ohmyfood!</title>
</head>
<body>
    <header>
        <img src="img/logo/logo_ohmyfood.png" alt="Logo Ohmyfood">
    </header>
    <div class="localisation">
        <i></i><!-- logo search fontawesome -->
        <span>Paris, Belleville</span>
    </div>
    <section class="presentation">
        <h2> Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <div class="btn btn_rose">
            Explorer nos restaurants
        </div>        
    </section>
    <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <div class="btn btn_fonctionnement">
            <div class="pastille_violette">1</div>
            <i></i><!-- logo phone fontawesome -->
            Choisissez un restaurant
        </div>
        <div class="btn btn_fonctionnement">
            <div class="pastille_violette">2</div>
            <i></i><!-- logo list fontawesome -->
            Composez votre menu
        </div>
        <div class="btn btn_fonctionnement">
            <div class="pastille_violette">3</div>
            <i></i><!-- logo shop fontawesome -->
            Dégustez au restaurant
        </div>
    </section>
    <section class="restaurants">
        <figure class="photo_restaurants">
            <img src="img/photos/##">
            <div class="pastille_verte">
                Nouveau
            </div>
        </figure>
        <figcaption>
            <div class="description_restaurants">
                <span><strong>La palette du goût</strong></span>
                <span>Ménilmontant></span>
            </div>
            <i></i><!-- logo heart fontawesome -->
        </figcaption>

    </section>
    <footer>

    </footer>
</body>
</html>
